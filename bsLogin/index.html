<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="card mx-auto">
		<div class="card-body text-center">
			<img src="images/icon.jpg" alt="">
			<h1 class="card-title h3 my-3">ログインフォーム</h1>
		</div>
		<form class="form-signin form-group">
			<input class="form-control" type="email" placeholder="メールアドレス" required autofocus>
			<input class="form-control" type="password" placeholder="パスワード" required>
			<label><input type="checkbox"> 保存する</label>
			<button class="btn btn-primary btn-block mb-4 btn-lg" type="submit">サインイン</button>
		</form>
		<p class="text-center mb-4 text-muted text-small">&copy; Login form</p>
	</main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
